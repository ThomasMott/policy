<!DOCTYPE html>
<html>
<head>
    <title>Success - Mystery Tours Bristol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .success-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .checkmark {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .code-box {
            background: #f0f9ff;
            border: 2px dashed #007AFF;
            padding: 30px;
            border-radius: 12px;
            margin: 30px 0;
        }
        
        .code {
            font-family: 'Courier New', monospace;
            font-size: 28px;
            font-weight: bold;
            color: #007AFF;
            letter-spacing: 3px;
        }
        
        .copy-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="checkmark">âœ“</div>
        <h1>Payment Successful!</h1>
        
        <div class="code-box">
            <p>Your unlock code:</p>
            <div class="code" id="code">Loading...</div>
            <button class="copy-btn" onclick="copyCode()">ðŸ“‹ Copy Code</button>
        </div>
        
        <p style="color: #666; margin-top: 30px;">
            Enter this code in the Mystery Tours app to unlock your tour.
        </p>
    </div>
    
    <script>
        // Get code from URL - Stripe sends this
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code') || params.get('c') || 'ERROR';
        
        // Display it
        document.getElementById('code').textContent = code;
        
        // Copy function
        function copyCode() {
            navigator.clipboard.writeText(code);
            event.target.textContent = 'âœ“ Copied!';
            setTimeout(() => {
                event.target.textContent = 'ðŸ“‹ Copy Code';
            }, 2000);
        }
    </script>
</body>
</html>
